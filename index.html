<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Enrollment Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Student Enrollment Form</h2>
        <form id="studentForm">
            <label>Roll No:</label>
            <input type="text" id="stuRoll" class="form-control" placeholder="Enter Roll No" onblur="getStudent()">

            <label>Full Name:</label>
            <input type="text" id="stuName" class="form-control">

            <label>Class:</label>
            <input type="text" id="stuClass" class="form-control">

            <label>Birth Date:</label>
            <input type="date" id="stuDOB" class="form-control">

            <label>Address:</label>
            <input type="text" id="stuAddress" class="form-control">

            <label>Enrollment Date:</label>
            <input type="date" id="stuEnrollDate" class="form-control">

            <button type="button" class="btn btn-primary mt-3" id="saveBtn" onclick="saveStudent()" disabled>Save</button>
            <button type="button" class="btn btn-warning mt-3" id="updateBtn" onclick="updateStudent()" disabled>Update</button>
            <button type="button" class="btn btn-secondary mt-3" id="resetBtn" onclick="resetForm()">Reset</button>
        </form>
    </div>

    <script>src ="script.js"</script>
</body>
</html>
